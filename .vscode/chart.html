<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chart</title>
    <link rel="stylesheet" href="chart.css">
</head>

<body>
    <div>
        <button id="cart" class="cart">
            <a href="#table" id="cart" class="lin">
                <strong>Cart</strong>
            </a>
        </button>
        <button id="clear" class="cart">Clear</button>
    </div>
    <div id="alert">

    </div>

    <br>
    <div class="general">

        <div class="lamp">
            <img src="images/lamp.jpg" class="img" alt="">
            <p class="productname">lamp</p>
            <b class="price">price : $<span id="price_value">1</span></b>
            <button class="add">Add to Cart</button>
        </div>
        <div class="lamp">
            <img src="images/ludo.PNG" class="img" alt="">
            <p class="productname">ludo</p>
            <b class="price">price : $<span id="price_value">3</span></b>
            <button class="add">Add to Cart</button>
        </div>

        <div class="lamp">
            <img src="images/orang.PNG" class="img" alt="">
            <p class="productname">orange</p>
            <b class="price">price : $<span id="price_value">0.5</span></b>
            <button class="add">Add to Cart</button>
        </div>
    </div>
    <div class="hide-div" id="table">
        <table>
            <thead>
                <tr>
                    <th>product</th>
                    <th>price</th>
                </tr>
            </thead>
            <tbody id="carttable">
            </tbody>
        </table>
        <hr>
        <table id="carttotals">
            <tr>
                <td><strong>Items</strong></td>
                <td><strong>Total</strong></td>
            </tr>
            <tr>
                <td>x <span id="itemsquantity">0</span></td>

                <td>$<span id="total">0</span></td>
            </tr>
        </table>


        <div class="cart-buttons">
            <button id="emptycart">Empty Cart</button>
            <button id="checkout"> checkout</button>
            <button>
                <a href="#cart" class="link">
                    <strong>
                        Back to order list
                    </strong>
                </a>
            </button>
            </table>
        </div>
    </div>
</body>
<script src="chart.js">
    
</script>

</html>
